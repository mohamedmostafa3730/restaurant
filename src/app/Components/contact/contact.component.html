<Section class="selection:bg-[rgba(142,22,22,0.30)]">
  <header class="text-center capitalize m-5">
    <h2
      class="font-bold text-3xl mb-2 hover:rotate-5 transition-all duration-1000"
    >
      Contact with us
    </h2>
    <p class="font-medium text-lg">
      please Enter your personal info to contact with you
      <span class="font-bold text-3xl text-[#1D1616]">, </span> insert your
      massage to ask for
    </p>
  </header>
  <main class="flex items-center justify-center min-h-screen">
    <form
      class="w-5xs md:w-2xl lg:w-5xl border-2 p-7 rounded-4xl bg-[rgba(142,22,22,0.30)] border-transparent"
    >
      <div class="grid gap-6 mb-6 md:grid-cols-3">
        <div
          class="bg-[rgb(142,22,22,0.60)] p-3 rounded-2xl hover:scale-110 transition-all duration-500"
        >
          <label
            for="first_name"
            class="block mb-2 text-lg font-medium text-[#EEEEEE]"
            >First name</label
          >
          <input
            type="text"
            id="first_name"
            class="text-lg rounded-lg block w-full p-2.5 text-black bg-[#EEEEEE] focus:border-0 focus:outline-0"
            placeholder="Mohamed"
            required
          />
        </div>
        <div
          class="bg-[rgb(142,22,22,0.60)] p-3 rounded-2xl hover:scale-110 transition-all duration-500"
        >
          <label
            for="last_name"
            class="block mb-2 text-lg font-medium text-[#EEEEEE]"
            >Last name</label
          >
          <input
            type="text"
            id="last_name"
            class="text-lg rounded-lg block w-full p-2.5 text-black bg-[#EEEEEE]"
            placeholder="Mostafa"
            required
          />
        </div>
        <div
          class="bg-[rgb(142,22,22,0.60)] p-3 rounded-2xl hover:scale-110 transition-all duration-500"
        >
          <label
            for="phone"
            class="block mb-2 text-lg font-medium text-[#EEEEEE]"
            >Phone number</label
          >
          <input
            type="tel"
            id="phone"
            class="text-lg rounded-lg block w-full p-2.5 text-black bg-[#EEEEEE]"
            placeholder="(20)+ 010-362-7593"
            pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"
            required
          />
        </div>
      </div>
      <div
        class="mb-6 bg-[rgb(142,22,22,0.60)] p-3 rounded-2xl hover:scale-110 transition-all duration-500"
      >
        <label for="email" class="block mb-2 text-lg font-medium text-[#EEEEEE]"
          >Email address</label
        >
        <input
          type="email"
          id="email"
          class="text-lg rounded-lg block w-full p-2.5 text-black bg-[#EEEEEE]"
          placeholder="mohamed.@gmail.com"
          required
        />
      </div>
      <div
        class="mb-6 bg-[rgb(142,22,22,0.60)] p-3 rounded-2xl hover:scale-110 transition-all duration-500"
      >
        <label
          for="massage"
          class="block mb-2 text-lg font-medium text-[#EEEEEE]"
          >Your massage</label
        >
        <textarea
          required
          placeholder="Write your message here"
          class="text-lg rounded-lg block w-full p-2.5 text-black bg-[#EEEEEE]"
          id="massage"
        ></textarea>
      </div>
      <div class="flex items-start mb-6">
        <div class="flex items-center h-5">
          <input
            id="remember"
            type="checkbox"
            value=""
            class="w-4 h-4 rounded-sm focus:ring-3"
            required
          />
        </div>
        <label for="remember" class="ms-2 text-sm font-medium"
          >I agree with the <a class="">terms and conditions</a>.</label
        >
      </div>
      <button
        type="submit"
        class="text-white bg-gradient-to-r from-red-400 via-red-500 to-red-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-red-300 dark:focus:ring-red-800 shadow-lg shadow-red-500/50 dark:shadow-lg dark:shadow-red-800/80 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2"
      >
        Submit
      </button>
    </form>
  </main>
</Section>
